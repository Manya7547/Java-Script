<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - 4</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
     <ul class = "language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLangName(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLangName("Python");
    addLangName("C++");

    // recommended 
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Golang");
    addOptiLanguage("Scala");

    // edit element - replace Scala with Java 
    const fourthLang = document.querySelector('li:nth-child(5)');
    const newli = document.createElement('li');
    newli.textContent = "Java";
    fourthLang.replaceWith(newli);

    // 2nd method - edit replace first li - javascript with typescript
    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = '<li>TypeScript</li>'

    //Removing Java - last child 
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove()
</script>
</html>
